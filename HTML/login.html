</head>
<body>
<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=280 height=52 style="display: none" src="https://music.163.com/outchain/player?type=2&id=1879108667&auto=1&height=32"></iframe>


<div class="login">
    <div class="login-form" >
        <form action="#" method="#">
            <h2 style="text-align: center;font-size: 50px;font-family: Fantasy" >Login</h2>
            <div class="style-input">
                <input  id="loginuser-name" type="text" name="User Name" required=""/>
                <label><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                </svg></label>
                <span></span>
            </div>
            <div class="style-input">
                <input id="loginpassword-value" type="text" name="Password" required=""/>
                <label>密码</label>
                <span></span>
            </div>
            <div class="wthree-text">
                <ul>
                    <li>
                        <input type="checkbox" id="brand" value="">
                        <label for="brand"><span></span> Remember me    </label>
                    </li>
                    <li > <a href="forget.html">Forgot password</a> </li>
                </ul>
                <div class="clear"> </div>
            </div>
            <div class="signup-form">
                <p>还没有账号？<a href="sign-up.html">注册</a></p>
            </div>

        </form>
            <div id="login-btn" class="btn twinkle"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
            </svg>登录</div>
    </div>
</div>
